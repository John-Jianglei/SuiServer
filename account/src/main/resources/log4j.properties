log4j.rootLogger=INFO,stdout,logfile
 
log4j.logger.org.springframework.core=ERROR
log4j.logger.org.springframework.jdbc.datasource=ERROR
log4j.logger.org.springframework.jdbc.core=ERROR
log4j.logger.org.springframework.beans=ERROR
log4j.logger.org.springframework.transaction=ERROR

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS}|%m%n

#-----------------\u8bb0\u5f55\u603blog\u65e5\u5fd7------------------
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.logfile.File=/data/imilog/account/account.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout 
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS}|%m%n


